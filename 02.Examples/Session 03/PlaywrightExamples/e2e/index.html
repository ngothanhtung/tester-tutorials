<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .btn {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <input placeholder="Enter your email" id="email" autofocus value="tuanna@softech.vn" />
  <input placeholder="Enter your password" id="password" />

  <select name="cars" id="cars" multiple title="">
    <option selected value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option selected value="audi">Audi</option>
  </select>

  <button type="button" style="display: none" id="hidden-button">Hidden Button</button>

  <button class="btn button" id="data-button" data="tester">Data Button</button>
  <button class="btn button" id="data-button-2" data="tester" onclick="myclick()">Data Button 2</button>
  <script>
    function myclick() {
      alert('Data Button 2');
    }
  </script>
</body>

</html>
