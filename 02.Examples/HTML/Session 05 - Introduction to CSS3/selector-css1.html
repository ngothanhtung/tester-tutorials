<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - SELECTOR</title>
  <style>
    /* SELECTOR BY TAG */
    h1 {
      color: red
    }

    h2 {
      color: blue;
    }

    /* SELECTOR BY CLASS */
    .myheading {
      font-size: 60px;
    }

    /* SELECTOR BY ID */
    #my-p {
      color: green;
    }
  </style>
</head>

<body>
  <h1>Hello CSS</h1>
  <h1 class="myheading">Hello HTML 4</h1>
  <h1 class="myheading">Hello HTML 5</h1>
  <h2>Hello H2 - A</h2>
  <h2>Hello H2 - B</h2>
  <p class="myheading">
    This is paragraph
  </p>

  <p id="my-p">
    This is paragraph
  </p>
</body>

</html>
