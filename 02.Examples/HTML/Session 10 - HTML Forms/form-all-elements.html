<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Examples</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
  </style>
</head>

<body>
  <form>
    <input placeholder="Hãy nhập email" autofocus />
    <input type="checkbox" id="check-input" />
    <!-- COLOR PICKER -->
    <input type="color" />

    <!-- DATE PICKER -->
    <input type="date" />
    <input type="datetime-local" />
    <input type="email" placeholder="Email" />
    <input type="file" />
    <input type="hidden" />
    <input type="image" />
    <input type="month" placeholder="Month" />
    <input type="number" placeholder="Number" />
    Password
    <input type="password" />

    <!-- RADIO BUTTON -->
    <input type="radio" name="gender" id="gender-woman" />
    <input type="radio" name="gender" id="gender-man" />
    Range
    <input type="range" min="0" max="100" step="10" />
    <input type="reset" />
    Telephone
    <input type="tel" />
    Text
    <input type="text" />
    Time
    <input type="time" />
    Url
    <input type="url" />
    Week
    <input type="week" />

    <label for="search">Search</label>
    <input id="search" type="search" />

    <!-- DROPDOWN LIST -->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo" selected>Hãng xe Volvo</option>
      <option value="saab">Hãng xe Saab</option>
      <option value="fiat">Hãng xe Fiat</option>
      <option value="audi">Hãng xe Audi</option>
    </select>

    <label for="m-cars">Choose a car:</label>
    <select id="m-cars" name="cars" size="3" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="30"></textarea>
    <input type="submit" />
  </form>
</body>

</html>
