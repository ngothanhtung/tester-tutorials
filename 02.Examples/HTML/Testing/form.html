<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Hello Selenium IDE!</h1>
  <div class="container mt-4">
    <form action="">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="admin@gmail.com">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputFullName" class="form-label">Full name</label>
        <input type="text" class="form-control" id="exampleInputFullName" aria-describedby="fullNameHelp">
      </div>
      <!-- address -->
      <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp">
      </div>
      <!-- Dropdown: Hobbies -->
      <!-- <div class="mb-3">
        <label for="hobbiesSelect" class="form-label">Hobbies</label>
        <select class="form-select" id="hobbiesSelect" aria-label="Hobbies select">
          <option selected>Select your hobby</option>
          <option value="R">Reading</option>
          <option value="T">Traveling</option>
          <option value="G">Gaming</option>
          <option value="C">Cooking</option>
        </select>
      </div> -->

      <div class="mb-3">
        <label for="hobbiesSelect" class="form-label">Hobbies</label>
        <select class="form-select" id="hobbiesSelect" aria-label="Hobbies select" multiple>
          <option selected>Select your hobby</option>
          <option value="R">Reading</option>
          <option value="T">Traveling</option>
          <option value="G">Gaming</option>
          <option value="C">Cooking</option>
        </select>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree to terms</label>
      </div>
    </form>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    function handleClick() {
      const emailInput = document.getElementById('exampleInputEmail1');
      alert('Submitted email: ' + emailInput.value);
    }
    document.querySelector('button').onclick = handleClick;
  </script>
</body>

</html>
