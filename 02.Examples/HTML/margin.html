<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Example</title>

  <style>
    div {
      height: 200px;
      width: 200px;

    }

    div.div1 {
      background-color: royalblue;
    }

    div.div2 {
      box-sizing: border-box;
      margin-top: 12px;
      background-color: tomato;
      padding: 24px;
    }
  </style>
</head>

<body>


  <div class="div1"></div>
  <div class="div2">
    <span>
      Hello world
    </span>
  </div>
</body>

</html>
