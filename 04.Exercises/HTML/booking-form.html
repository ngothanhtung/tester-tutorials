<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="container" style="margin: 24px auto">
    <form>
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Họ và tên</label>
        <div class="col-8">
          <input id="text" name="text" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Địa chỉ</label>
        <div class="col-8">
          <input id="text1" name="text1" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="text2" class="col-4 col-form-label">Số CMND / Passport</label>
        <div class="col-8">
          <input id="text2" name="text2" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="text3" class="col-4 col-form-label">Ngày tháng năm sinh</label>
        <div class="col-8">
          <input id="text3" name="text3" placeholder="DD/MM/YYYY" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="select">Loại vé</label>
        <div class="col-8">
          <select id="select" name="select" class="custom-select" multiple="multiple">
            <option value="BC">Business Class</option>
            <option value="EC">Economy Class</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Đặt vé</button>
        </div>
      </div>
    </form>
  </body>
</html>
